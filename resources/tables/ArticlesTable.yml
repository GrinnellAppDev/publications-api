Type: AWS::DynamoDB::Table
Properties:
  TableName: ${file(serverless.yml):custom.resourceNames.articlesTable}
  AttributeDefinitions:
    - AttributeType: S
      AttributeName: publication
    - AttributeType: S
      AttributeName: id
    - AttributeType: N
      AttributeName: datePublished
    # - AttributeType: S
    #   AttributeName: headerImage
    # - AttributeType: S
    #   AttributeName: title
  KeySchema:
    - KeyType: HASH
      AttributeName: publication
    - KeyType: RANGE
      AttributeName: id
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  LocalSecondaryIndexes:
    - IndexName: ShortArticlesByDate
      KeySchema:
        - KeyType: HASH
          AttributeName: publication
        - KeyType: RANGE
          AttributeName: datePublished
      Projection:
        ProjectionType: INCLUDE
        NonKeyAttributes:
          - id
          - headerImage
          - title
          - authors
          - readTimeMinutes
